<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link href="./css/reset.css" rel="stylesheet" type="text/css">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="titleSpace">
      <h1>Tic-Tac-Toe</h1>
      <h1 class="hidden" id="winMessage"></h1>
    </div>
    <div id="nav">
      <div class="buttonRow">
        <button class="selector button playerButton selected" id="onePlayerButton">1 Player</button>
        <button class="selector button playerButton" id="twoPlayerButton">2 Players</button>
      </div>
      <div class="buttonRow" id="difficultyRow">
        <button class="selector button difficultyButton" id="easyButton">Easy</button>
        <button class="selector button difficultyButton selected" id="mediumButton">Medium</button>
        <button class="selector button difficultyButton" id="hardButton">Impossible</button>
      </div>
      <button class="button" id="startGameButton">Start Game</button>
    </div>
    <div id="gameArea">
      <div id="gameBoard" class="hidden">
        <div id="overlay" class="hidden">
          <svg id='bar' class="hidden">
            <line id='line' x1="0" y1="1vh" x2="100vw" y2="100vh" style="stroke:rgb(255,0,0);stroke-width:1rem" />
          </svg>
        </div>
        <div class="cell top left" id="0"></div>
        <div class="cell top" id="1"></div>
        <div class="cell top right" id="2"></div>
        <div class="cell left" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell right" id="5"></div>
        <div class="cell bottom left" id="6"></div>
        <div class="cell bottom" id="7"></div>
        <div class="cell bottom right" id="8"></div>
      </div>
  </body>

  <script src="./js/script.js"></script>
</html>
